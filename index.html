<!DOCTYPE html>
<html >
  <head>
    <title>Register information at Blockchain</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>
  </head>

  <body class="container">

    <h1 class="page-header">Play Rcok Paper Scissors</h1>
    <button class="enableEthereumButton">Enable Ethereum</button>
    <h2>Account: <span class="showAccount"></span></h2>
    <div class="row">
      <div>
        <h3 class="sub-header">Set Bet</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newBet">Bet:</label> </td>
                <td>
                  <input class="form-control" id="newBet">
                </td>
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerBet()" class="btn btn-primary">Set Bet</a>
        </form>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="move">Choose a move:</label>
          <select name="move" id="move">
          <option value="Rock">Rock</option>
          <option value="Paper">Paper</option>
          <option value="Scissors">Scissors</option>
        </select>
        <a href="#" onclick="registerMove()" class="btn btn-primary">Set Move</a>
      </div>
    </div>

    <div class="row">
  <div>
    <h3 class="sub-header">Get last information saved</h3>
    <form class="form-inline" role="form">
      <a href="#" onclick="getResult()" class="btn btn-primary">Play</a>
      <div class="form-group">
        <table>
          <tr>
            <td>Winner:</td>
            <td>
              <label id="winner">
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>


  </body>
</html>
